<div class="row" ng-show="webcam.mainData.myUser">
    <div ng-repeat="pic in webcam.images">
        <div class='col-sm-6'>
            <div class="box box-warning">
                <div class="box-body">
                    <img src="{{pic}}" class="img-responsive img-rounded detailimage" alt="" width="500" height="500"/>
                </div>
            </div>
        </div>
    </div>
</div>
